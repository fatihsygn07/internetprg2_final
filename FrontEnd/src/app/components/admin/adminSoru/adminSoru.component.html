<div class="container">
    <h2>Sorular</h2>
    <button mat-fab mat-Tool-tip="Soru Ekle" color="primary">
        <mat-icon aria-label="label">add</mat-icon>
    </button>
    <p>&nbsp;</p>

    <mat-table mat-table #table [dataSource]="dataSource">
        <ng-container matColumnDef="Baslik">
            <mat-header-cell *matHeaderCellDef> Başlık </mat-header-cell>
            <mat-cell *matCellDef="let kayit"> {{kayit.Baslik}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Icerik">
            <mat-header-cell *matHeaderCellDef> İçerik </mat-header-cell>
            <mat-cell *matCellDef="let kayit"> {{kayit.Icerik}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="detay">
            <mat-header-cell *matHeaderCellDef> İşlemler </mat-header-cell>


            <button mat-icon-button color="primary" matTooltip=" Liste">
                <mat-icon aria-label="label">list</mat-icon>
            </button>

            <button mat-icon-button color="primary" matTooltip=" Düzenle">
                <mat-icon aria-label="label">edit</mat-icon>
            </button>

            <button mat-icon-button color="primary" matTooltip=" Sil">
                <mat-icon aria-label="label">delete</mat-icon>
            </button>

        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
