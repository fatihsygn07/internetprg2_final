<div class="container">
    <h2>Üyeler</h2>
    <button mat-fab mat-Tool-tip="Kategori Ekle" color="primary">
        <mat-icon aria-label="label">add</mat-icon>
    </button>
    <p>&nbsp;</p>

    <mat-table mat-table #table [dataSource]="dataSource">
        <ng-container matColumnDef="AdSoyad">
            <mat-header-cell *matHeaderCellDef> Ad Soyad </mat-header-cell>
            <mat-cell *matCellDef="let kayit"> {{kayit.AdSoyad}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="KullaniciAdi">
            <mat-header-cell *matHeaderCellDef> Kullanıcı Adı </mat-header-cell>
            <mat-cell *matCellDef="let kayit"> {{kayit.KullaniciAdi}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="detay">
            <mat-header-cell *matHeaderCellDef> İşlemler </mat-header-cell>


            <button mat-icon-button color="primary" matTooltip=" Liste">
                <mat-icon aria-label="label">list</mat-icon>
            </button>

            <button mat-icon-button color="primary" matTooltip=" Düzenle">
                <mat-icon aria-label="label">edit</mat-icon>
            </button>

            <button mat-icon-button color="primary" matTooltip=" Sil">
                <mat-icon aria-label="label">delete</mat-icon>
            </button>

        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
